theme: jekyll-theme-minimal
title: Ammar's Blog
author: Ammar Jahin 
email: amar.jahin@gmail.com


rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
  math_engine: mathjax
  math_engine_opts:
    preview: false
    preview_as_code: false
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other

